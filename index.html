<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Variables pour les couleurs */
        :root {
            --bg-dark: #121212;
            --text-light: #ffffff;
            --primary-orange: #ff6f00; /* La couleur orange dominante */
            --primary-red: #ff0000; /* Nouvelle variable pour le dégradé */
            --text-secondary: #999999;
            --stats-bg: #222222;
        }

        /* Réinitialisation de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif; /* Remplacer par la police exacte si connue */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 0 5%; /* Marge sur les côtés pour centrer le contenu */
        }

        /* --- Section Navigation (Header) --- */

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        /* LOGO AVEC DÉGRADÉ */
        .logo {
            font-size: 24px;
            font-weight: bold;
            /* Mise en place du dégradé */
            background: linear-gradient(to right, var(--primary-red), var(--primary-orange));
            -webkit-background-clip: text; /* Pour que le dégradé s'applique au texte */
            -webkit-text-fill-color: transparent; /* Pour que le texte soit transparent et que le dégradé apparaisse */
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-orange);
        }

        .hire-me-btn {
            background-color: var(--primary-orange);
            color: var(--text-light);
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s; /* Ajout de transform pour l'interactivité */
        }

        /* INTERACTIVITÉ BOUTONS */
        .hire-me-btn:hover {
            background-color: #e06200; /* Orange légèrement plus foncé */
        }
        .hire-me-btn:active {
            transform: scale(0.98); /* Petit effet de pression */
        }

        /* --- Section Héro (Main) --- */

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding-bottom: 50px;
        }

        .hero-content {
            max-width: 50%;
        }

        .greeting {
            color: var(--text-secondary);
            font-size: 18px;
            margin-bottom: 5px;
        }

        .name {
            font-size: 48px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .title {
            color: var(--primary-orange);
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 40px;
            line-height: 1.1;
        }

        /* Icônes Sociales */
        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border: 1px solid var(--text-secondary);
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 18px;
            margin-right: 15px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            border-color: var(--primary-orange);
            background-color: var(--primary-orange);
            color: var(--text-light);
        }

        /* Boutons d'Action */
        .actions {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .actions .hire-me-btn.primary {
            padding: 15px 40px;
            font-size: 18px;
        }

        .download-cv-btn {
            background: none;
            color: var(--text-light);
            border: 1px solid var(--text-light);
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s, border-color 0.3s, transform 0.1s;
        }

        /* INTERACTIVITÉ BOUTONS */
        .download-cv-btn:hover {
            border-color: var(--primary-orange);
            color: var(--primary-orange);
        }
        .download-cv-btn:active {
            transform: scale(0.98); /* Petit effet de pression */
        }

        /* Statistiques */
        .stats-container {
            background-color: var(--stats-bg); /* Fond pour le conteneur de stats */
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 40px;
            margin-top: 50px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .stat-number {
            color: var(--primary-orange);
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 300;
        }


        /* Image Héro AJUSTÉE */

        .hero-image-container {
            width: 45%;
            display: flex;
            justify-content: flex-end;
            position: relative;
            /* Assurez-vous que le conteneur peut gérer les débordements du cercle */
            overflow: hidden; 
            max-height: 500px; /* Limite la hauteur pour mieux contrôler l'image */
            padding-right: 20px; /* Espace à droite pour l'effet de débordement */
        }

        .hero-image {
            /* Ajustement de la taille de l'image et du cercle */
            width: 400px; 
            height: 480px; /* Légèrement plus haut pour une forme ovale/ronde verticale */
            max-width: 100%;
            display: block;
            object-fit: cover;
            object-position: top center; /* S'assurer que le visage est bien centré */

            /* Créer la forme du rond */
            border-radius: 50% / 60%; /* Utilisation de deux valeurs pour un cercle légèrement elliptique */
            
            filter: grayscale(100%) brightness(80%);
            transform: rotate(2deg); 
            border: 5px solid var(--stats-bg); /* Utilisation de la couleur de fond des stats pour le contour */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

            /* Positionnement précis pour aligner le bas de l'image sur le bas du conteneur */
            position: absolute;
            bottom: 0;
            right: 20px;
        }

        /* Pour le cercle noir en arrière-plan */
        .hero-image-container::before {
            content: '';
            position: absolute;
            width: 400px; 
            height: 480px; /* La même hauteur que l'image pour le rond */
            
            /* Positionnement du cercle derrière l'image */
            bottom: 0;
            right: 20px;
            
            background-color: #000000;
            border-radius: 50% / 60%; /* Même forme que l'image */
            z-index: -1;
        }


        /* --- Media Queries (pour la réactivité) --- */
        /* (Le reste des media queries reste identique, non répété ici pour la concision) */
    </style>
</head>
